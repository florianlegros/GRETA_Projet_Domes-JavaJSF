<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="../styles.css" />
	<!-- CSS only -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
		crossorigin="anonymous" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
	<!--JavaScriptBundlewithPopper-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

</h:head>

<h:body style="background-color: rgba(0, 0, 0, .05);margin:0;">
	<f:metadata>
		<f:viewAction action="#{loginBean.onLoad}" />
	</f:metadata>
	<header
		style="padding: 1% 1% 1% 1%; background-color: rgba(13, 179, 222, .2)">
		<a href="index.xhtml"><img alt=""
			src="https://cdn.discordapp.com/attachments/1039093292543000609/1039829661775044668/logo-png.png"
			style="width: 5%; height: 5%" /></a>
		<div class="d-flex flex-row justify-content-end p-1"
			style="float: right; padding: 1% 1% 1% 1%;">
			<a href="login.xhtml"><i class="bi bi-person-circle"
				style="color: #FF8B00; font-size: 3vw; margin-left: 2vw"></i></a><a
				href="panier.xhtml" style="text-decoration: none;"><i
				class="bi bi-cart4"
				style="color: #FF8B00; font-size: 3vw; margin-left: 2vw"><c:if
						test="#{catalogueBrowserBean.cart.size()>0}">
						<div
							style="color: white; background-image: url('/JavaJSF/img/paw.svg'); font-size: x-small; border-radius: 50%; text-align: center; display: inline-block; padding: 9px 11px 2px 10px; right: 6.9%; font-weight: bold; position: absolute;">#{catalogueBrowserBean.cart.size()}</div>
					</c:if></i></a><a href="#"><i class="bi bi-question-circle-fill"
				style="color: #FF8B00; font-size: 3vw; margin-left: 2vw"></i></a>
		</div>



	</header>
	<h:form>
		<section>
			<div class="container py-5 h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-8 col-lg-6 col-xl-5">
						<div class="card shadow-2-strong" style="border-radius: 1rem;">
							<div class="card-body p-5 text-center">

								<h3 class="mb-5">Sign in</h3>

								<div class="form-outline mb-4">
									<h:outputLabel class="form-label" for="username">Username</h:outputLabel>
									<h:inputText id="username" value="#{loginBean.username}"
										class="form-control form-control-lg" />

								</div>

								<div class="form-outline mb-4">
									<h:outputLabel class="form-label" for="password">Password</h:outputLabel>
									<h:inputSecret id="password" value="#{loginBean.password}"
										class="form-control form-control-lg" />

								</div>
								<div class="row mb-4">
									<div class="col d-flex justify-content-center">
										<!-- Checkbox -->
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value=""
												id="form2Example31" /> <label class="form-check-label"
												for="form2Example31"> Remember me </label>
										</div>
									</div>

									<div class="col">
										<!-- Simple link -->
										<a href="#">Forgot password?</a>
									</div>
								</div>

								<h:commandButton action="#{loginBean.connect()}"
									value="se connecter" class="btn btn-primary btn-lg btn-block" />
								<h:messages globalOnly="true" style="color: red;" />

							</div>
							<div class="text-center">
								<p>
									Don't have an account? <a href="register.xhtml"
										class="link-info">Register here</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</h:form>
</h:body>

</html>
